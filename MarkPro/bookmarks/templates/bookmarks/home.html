
{% extends 'bookmarks/base.html' %}

{% block body %}

<div class="container">
    <div class="jumbotron">
        {% for news in newsboard %}
            <h1>{{ news.title }}</h1>
            <small>{{news.timestamp }}</small>
            <p> {{ news.description|slice:":10" }}
                ...
                <br>
                <span>Click here to <a href="">Read More</a> </span>
                <hr>
            </p>

        {% endfor %}
    </div>
</div>

{% endblock %}
