

<!--detailview  is used to make a page for one item-->

{% extends 'bookmarks/base.html' %}


{% block title%} News | {{ block.super }}{% endblock%}
{% block body %}

    <h1>{{ object.title }}</h1>
    <small>{{ object.timestamp }}</small>
    <p> {{ object.description }} | Updated {{ object.updated|timesince }} ago</p>

{% endblock %}
